# Generative Image Serving - Docker Compose Configuration
# Usage: docker compose up -d

services:
  gen-gateway:
    image: neuralfoundry2coder/gen-serving-gateway:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_NAME:-gen-gateway}
    ports:
      - "${HOST_PORT:-15115}:15115"
    volumes:
      - ./config:/app/config:ro
      - ./generated_images:/app/generated_images
    environment:
      - RUST_LOG=${RUST_LOG:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15115/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gen-gateway-network

  # Optional: Nginx reverse proxy with SSL
