name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the image (e.g., 1.0.0)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/gen-serving-gateway

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Extract version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*= *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: tags
        run: |
          TAGS=""
          
          # Manual version input takes priority
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAGS="${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}"
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:latest"
          # Tag push (e.g., v1.0.0)
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
            TAGS="${{ env.IMAGE_NAME }}:$VERSION"
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:latest"
          # Main branch push
          elif [[ "${{ github.ref }}" == refs/heads/main ]] || [[ "${{ github.ref }}" == refs/heads/master ]]; then
            TAGS="${{ env.IMAGE_NAME }}:${{ steps.cargo_version.outputs.version }}"
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:latest"
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Pull request
          else
            TAGS="${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Generative Image Serving Framework
            org.opencontainers.image.description=Rust-based framework for integrating multiple generative image model backends
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.cargo_version.outputs.version }}

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "Image pushed successfully!"
          echo "Tags: ${{ steps.tags.outputs.tags }}"
          echo ""
          echo "Pull the image:"
          echo "  docker pull ${{ env.IMAGE_NAME }}:latest"

  # Run tests before building (optional, runs in parallel)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --verbose

